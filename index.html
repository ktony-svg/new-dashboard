<!DOCTYPE html>
<html>
<head>
<title>CSS Math Function Exercise</title>
<style>
body {
    font-family: sans-serif;
    background-color: #333;
    color: #fff;
}

#container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #555;
    border-radius: 5px;
}

#exercise-text {
    font-size: 18px;
    margin-bottom: 20px;
}

#code-snippet {
    background-color: #444;
    padding: 10px;
    border-radius: 3px;
    margin-bottom: 20px;
}

#code-snippet pre {
    margin: 0;
}

#options {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
}

#options button {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#options button.selected {
    background-color: #28a745;
}

#submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 20px;
}

#feedback {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div id="container">
    <h2 id="exercise-text">Exercise</h2>
    <p>Select the correct CSS math function used in the snippet below:</p>

    <div id="code-snippet">
        <pre>
#div1 {
    width: calc(100% - 50px);
}
        </pre>
    </div>

    <div id="options">
        <button id="calc">calc</button>
        <button id="max">max</button>
        <button id="min">min</button>
    </div>

    <button id="submit-button">Submit Answer</button>

    <div id="feedback"></div>
</div>

<script>
let selected = null;
const buttons = document.querySelectorAll("#options button");
const feedback = document.getElementById("feedback");

// Allow one selection at a time
buttons.forEach(button => {
    button.addEventListener("click", () => {
        buttons.forEach(btn => btn.classList.remove("selected"));
        button.classList.add("selected");
        selected = button.id;
        feedback.textContent = "";
    });
});

document.getElementById("submit-button").addEventListener("click", () => {
    if (!selected) {
        feedback.textContent = "Please select an answer!";
        feedback.style.color = "orange";
    } else if (selected === "calc") {
        feedback.textContent = "Correct! ðŸŽ‰";
        feedback.style.color = "lightgreen";
    } else {
        feedback.textContent = "Incorrect. The correct answer is 'calc'.";
        feedback.style.color = "red";
    }
});
</script>

</body>
</html>
