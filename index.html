<!DOCTYPE html>
<html>
<head>
<title>CSS Math Function Exercise</title>
<style>
body {
    font-family: sans-serif;
    background-color: #333;
    color: #fff;
}

#container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #555;
    border-radius: 5px;
}

#exercise-text {
    font-size: 18px;
    margin-bottom: 20px;
}

#code-snippet {
    background-color: #444;
    padding: 10px;
    border-radius: 3px;
    margin-bottom: 20px;
}

#code-snippet pre {
    margin: 0;
}

#options {
    display: flex;
    justify-content: space-between;
}

#options button {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

#submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 20px;
}
</style>
</head>
<body>

<div id="container">
    <h2 id="exercise-text">Exercise</h2>
    <p>Drag and drop the correct CSS math function to calculate the width of a div.</p>

    <div id="code-snippet">
        <pre>
#div1 {
    width: calc(100% - 50px);
}
        </pre>
    </div>

    <div id="options">
        <button id="max">max</button>
        <button id="min">min</button>
        <button id="average">average</button>
    </div>

    <button id="submit-button">Submit Answer</button>
</div>

<script>
// JavaScript to handle button clicks and submit logic
</script>

</body>
</html>
